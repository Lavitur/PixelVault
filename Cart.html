<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centi's PixelVault - Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav id="mainNav">
    <a href="Products.html">Products</a>
    <a href="Cart.html">Cart</a>
    <a href="Checkout.html">Checkout</a>
    <a href="Dashboard.html">Dashboard</a>
    <a href="About.html">About</a>
    <a href="#" id="logoutLink" onclick="logout()">Logout</a>
  </nav>
  <div class="container">
    <h1>Your Shopping Cart</h1>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2 id="totalCost">Total: $0.00</h2>
    <div class="centeredButtons">
      <button onclick="clearCart()">Clear All</button>
      <button onclick="window.location.href='Checkout.html'">Check Out</button>
      <button onclick="window.location.href='Products.html'">Continue Shopping</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
