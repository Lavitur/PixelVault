<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Centi's PixelVault - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Additional inline styles for the login page (or add these to style.css) */
    body.login-body {
      background: linear-gradient(rgba(0, 0, 30, 0.8), rgba(0, 0, 23, 0.8)), url('https://www.transparenttextures.com/patterns/brick-wall-dark.png');
      background-size: cover;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .login-container {
      background: rgba(0, 0, 50, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }
    .login-container h1 {
      margin-bottom: 10px;
      font-size: 1.8rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .login-container p.slogan {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #1d4f91;
    }
    .login-container form input[type="text"],
    .login-container form input[type="password"] {
      transition: box-shadow 0.3s ease;
    }
    .login-container form input[type="text"]:focus,
    .login-container form input[type="password"]:focus {
      box-shadow: 0 0 10px #1d4f91;
    }
    .login-container form input[type="submit"],
    .login-container form button {
      transition: background-color 0.3s ease;
    }
    .login-container form input[type="submit"]:hover,
    .login-container form button:hover {
      background-color: #163f7a;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Centi's PixelVault</h1>
    <p class="slogan">Unlock Your Retro Power!</p>
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="trn" placeholder="TRN (Tax Registration Number)" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
      <button type="button" onclick="resetLogin()">Cancel</button>
      <p id="errorMsg" class="error"></p>
    </form>
    <p style="margin-top: 20px;">Don't have an account? <a href="Register.html" style="color:#1d4f91;">Register here</a>.</p>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
